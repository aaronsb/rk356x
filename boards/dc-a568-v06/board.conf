# DC-A568-V06 Board Configuration
# Dingchang Electronics RK3568 Board

BOARD_NAME="dc-a568-v06"
BOARD_DESCRIPTION="Dingchang DC-A568-V06 RK3568 Board"

# Device tree
# TODO: Fix custom DTS compile errors, then switch to rk3568-dc-a568.dtb
BOARD_DTB="rk3568-evb1-v10.dtb"

# U-Boot configuration
UBOOT_DEFCONFIG="evb-rk3568"
UBOOT_CONFIG_FRAGMENT="boards/dc-a568-v06/uboot.config"

# Serial console
CONSOLE="ttyS2,1500000"

# Storage devices (as seen by Linux)
EMMC_DEV="/dev/mmcblk1"
SD_DEV="/dev/mmcblk0"

# Partition layout (in MiB)
BOOT_START=16
BOOT_SIZE=256
ROOTFS_START=272
