# SZ3568-V1.2 Board Configuration
# Generic RK3568 Development Board

BOARD_NAME="sz3568-v1.2"
BOARD_DESCRIPTION="Rockchip RK3568 SZ3568 V10 Board"
BOARD_ALIASES="rk3568_sz3568 sz3568"

# Device tree
BOARD_DTB="rk3568-sz3568.dtb"

# U-Boot configuration
UBOOT_DEFCONFIG="evb-rk3568"

# Serial console
CONSOLE="ttyS2,1500000"

# Storage devices (as seen by Linux)
EMMC_DEV="/dev/mmcblk0"
SD_DEV="/dev/mmcblk1"

# Partition layout (in MiB)
BOOT_START=16
BOOT_SIZE=256
ROOTFS_START=272
