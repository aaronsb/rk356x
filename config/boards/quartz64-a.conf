# Configuration for Pine64 Quartz64 Model A (RK3566)

# Board info
BOARD_NAME="Pine64 Quartz64 Model A"
SOC="RK3566"
ARCH="arm64"

# U-Boot
UBOOT_REPO="https://github.com/u-boot/u-boot.git"
UBOOT_BRANCH="v2024.01"
UBOOT_DEFCONFIG="quartz64-a-rk3566_defconfig"

# Kernel (mainline)
KERNEL_REPO="https://github.com/torvalds/linux.git"
KERNEL_BRANCH="v6.6"
KERNEL_CONFIG="defconfig"
DTB_FILE="rk3566-quartz64-a.dtb"

# Rockchip binaries
RKBIN_REPO="https://github.com/rockchip-linux/rkbin.git"

# Rootfs
DEBIAN_RELEASE="bookworm"
HOSTNAME="quartz64"
DEFAULT_USER="pine64"
DEFAULT_PASSWORD="pine64"

# Image
IMAGE_SIZE=4096  # MB
BOOT_SIZE=256    # MB
