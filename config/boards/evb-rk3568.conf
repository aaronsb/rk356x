# Configuration for Generic RK3568 EVB

# Board info
BOARD_NAME="RK3568 EVB"
SOC="RK3568"
ARCH="arm64"

# U-Boot (mainline)
UBOOT_REPO="https://github.com/u-boot/u-boot.git"
UBOOT_BRANCH="v2024.01"
UBOOT_DEFCONFIG="evb-rk3568_defconfig"

# Kernel (mainline)
KERNEL_REPO="https://github.com/torvalds/linux.git"
KERNEL_BRANCH="v6.6"
KERNEL_CONFIG="defconfig"
DTB_FILE="rk3568-evb.dtb"

# Rockchip binaries
RKBIN_REPO="https://github.com/rockchip-linux/rkbin.git"

# Rootfs
DEBIAN_RELEASE="bookworm"
HOSTNAME="rk3568-evb"
DEFAULT_USER="debian"
DEFAULT_PASSWORD="debian"

# Image
IMAGE_SIZE=4096  # MB
BOOT_SIZE=256    # MB
