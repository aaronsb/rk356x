# Configuration for Radxa Rock 3A (RK3568)

# Board info
BOARD_NAME="Radxa Rock 3A"
SOC="RK3568"
ARCH="arm64"

# U-Boot
UBOOT_REPO="https://github.com/radxa/u-boot.git"
UBOOT_BRANCH="stable-4.19-rock3"
UBOOT_DEFCONFIG="rock-3a-rk3568_defconfig"

# Kernel
KERNEL_REPO="https://github.com/radxa/kernel.git"
KERNEL_BRANCH="stable-4.19-rock3"
KERNEL_CONFIG="rockchip_linux_defconfig"
DTB_FILE="rk3568-rock-3a.dtb"

# Rockchip binaries
RKBIN_REPO="https://github.com/rockchip-linux/rkbin.git"

# Rootfs
DEBIAN_RELEASE="bookworm"
HOSTNAME="rock3a"
DEFAULT_USER="rock"
DEFAULT_PASSWORD="rock"

# Image
IMAGE_SIZE=4096  # MB
BOOT_SIZE=256    # MB

# Additional packages for this board
EXTRA_PACKAGES="librockchip-mpp1 librockchip-vpu0"
