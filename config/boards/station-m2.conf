# Configuration for Firefly Station M2 (RK3566)

# Board info
BOARD_NAME="Firefly Station M2"
SOC="RK3566"
ARCH="arm64"

# U-Boot
UBOOT_REPO="https://github.com/rockchip-linux/u-boot.git"
UBOOT_BRANCH="stable-4.19-rk3568"
UBOOT_DEFCONFIG="firefly-rk3566_defconfig"

# Kernel
KERNEL_REPO="https://github.com/rockchip-linux/kernel.git"
KERNEL_BRANCH="stable-4.19-rk3568"
KERNEL_CONFIG="rockchip_linux_defconfig"
DTB_FILE="rk3566-firefly-roc-pc.dtb"

# Rockchip binaries
RKBIN_REPO="https://github.com/rockchip-linux/rkbin.git"

# Rootfs
DEBIAN_RELEASE="bookworm"
HOSTNAME="station-m2"
DEFAULT_USER="firefly"
DEFAULT_PASSWORD="firefly"

# Image
IMAGE_SIZE=8192  # MB (larger for desktop use)
BOOT_SIZE=256    # MB

# Additional packages for desktop
EXTRA_PACKAGES="xfce4 lightdm firefox-esr"
